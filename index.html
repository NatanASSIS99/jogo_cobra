<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        A cobra do Natan 
    </h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="750" height="550"></canvas>
        <div class="controls">
            <div id="score">Pontuação: 0</div>
            <button id="startBtn">Iniciar</button>
            <button id="pauseBtn">Pausar</button>
            <button id="resetBtn">Resetar</button>
            <button id="moveLeft" class="move-button">←</button>
            <button id="moveUp" class="move-button">↑</button>
            <button id="moveDown" class="move-button">↓</button>
            <button id="moveRight" class="move-button">→</button>

            <h3>Modificar Botões</h3>
            <label for="buttonSize">Tamanho:</label>
            <input type="number" id="buttonSize" value="50" min="20" step="5">
            <label for="buttonX">Posição X:</label>
            <input type="number" id="buttonX" value="0" step="5">
            <label for="buttonY">Posição Y:</label>
            <input type="number" id="buttonY" value="0" step="5">
            <button id="applyBtn">Aplicar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
